<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2>Employee Management System</h2>

  <input type="text" id="searchInput" oninput="handleInput()" class="search-input mb-2" >
  
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>User ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Status</th>
        <th>Contact</th>
        
      </tr>
    </thead>
    <tbody id="tableVal"></tbody>
    <tbody id="stable"></tbody>

  </table>
  <div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle mb-3"  type="button" data-toggle="dropdown" aria-expanded="false">
    Pages
  </button>
  <div class="dropdown-menu">
    <span class="dropdown-item item1" id="dropdown" onclick="button(5)">5</span>
    <span class="dropdown-item item1" id="dropdown" onclick="button(10)">10</span>
    <span class="dropdown-item item1" id="dropdown" onclick="button(15)">15</span>

    <!-- <a class="dropdown-item item2" href="#">7</a>
    <a class="dropdown-item item3" href="#">10</a> -->
  </div>
</div>

  <div class="d-flex justify-content-between align-items-center" id="pagination">
    <button class="btn btn-primary" id="prev" onclick="prevPage()">Previous</button>
    <span id="pageNum"></span>
    <button class="btn btn-primary" id="next" onclick="nextPage()">Next</button>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
