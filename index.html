<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2>Employee Management System</h2>

  <button class="btn btn-success my-2" data-toggle="modal" data-target="#employeeModal">Add</button>
  <input type="text" id="searchInput" oninput="handleInput()" class="search-input mb-2" >
  <button id="save-button" class="btn btn-primary mb-2" onclick="saveDetails()">Save</button>

  <div class="modal fade" id="employeeModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Employee Details</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="editIndex" value="">
        <div class="form-group">
          <label>Name</label>
          <input type="text" id="name" class="form-control">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" class="form-control">
        </div>
        <div class="form-group">
          <label>PhoneNumber</label>
          <input type="number" id="phoneNumber" class="form-control">
        </div>
        <div class="form-group">
          <label>Department</label>
          <input type="text" id="department" class="form-control">
        </div>
        <div class="form-group">
          <label>Role</label>
          <input type="text" id="role" class="form-control">
        </div>
        <div id="Error" class="text-danger"></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button class="btn btn-primary" onclick="modalOk()">Ok</button>
      </div>
    </div>
  </div>
</div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Department</th>
        <th>Role</th>
        <th>Joining Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tableVal"></tbody>
    <tbody id="stable"></tbody>

  </table>

  <div class="d-flex justify-content-between align-items-center">
    <button class="btn btn-primary" id="prev" onclick="prevPage()">Previous</button>
    <span id="pageNum"></span>
    <button class="btn btn-primary" id="next" onclick="nextPage()">Next</button>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
